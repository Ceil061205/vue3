<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue v-once Demo</title>
</head>

<body>
  <div id="app">
    <!-- 以原始形式展示{{}} -->
    <h2 v-pre>
      {{ content }}
    </h2>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          content: `<span>This will not be updated</span>`,
        };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
