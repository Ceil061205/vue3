<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue v-memo</title>
</head>

<body>
  <div id="app">
    <!-- 属性名不确定 -->
    <h2 :[name]="'aaa'">hh</h2>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
            title: "Hello Vue!",
            name: "title"
          };
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
