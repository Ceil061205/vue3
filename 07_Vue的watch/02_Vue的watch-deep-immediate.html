<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <p>{{ info.age }}</p>
    <p>{{ info.name }}</p>
    <button @click="change">Change Message</button>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello Vue!",
          info: {
            name: "John",
            age: 30,
            hobbies: ["Reading", "Coding"]
          }
        }
      },
      methods: {
        change() {
          // 直接修改了这个对象
          // this.info = { age: 20 };
          // 改这个对象里面的属性
          this.info.name = 'sjjsjs';
        }
      },
      watch: {
        // 默认不会进行深度监听，如果要进行深度监听，则需要加上deep属性
        info: {
          handler(newValue, oldValue) {
            console.log("info changed", newValue, oldValue);
            console.log(newValue === oldValue);
          },
          deep: true,
          // 第一次渲染的时候也会执行一次这个监听函数
          immediate: true,
        },
        "info.name"(newValue, oldValue) {
          console.log("info.name changed", newValue, oldValue);
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
